<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div ng-app="myApp">

    <div>
        <input type="text" ng-model="data.message"/>
        <h1>{{data.message}}</h1>
    </div>

    <div ng-controller="FirstCtrl">
        <input type="text" ng-model="data.message"/>
        <h1>{{data.message}}</h1>
    </div>

    <div ng-controller="SecondCtrl">
        <input type="text" ng-model="data.message"/>
        <h1>{{data.message|reverse}}</h1>
    </div>

    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="searchText.$"/>
        <table>
            <tr ng-repeat="actor in avangers.cast | filter:searchText | orderBy:'name' | limitTo:5">
                <td>{{actor.name | lowercase}}</td>
                <td>{{actor.character | uppercase}}</td>
            </tr>
        </table>
    </div>

    <div>
        <superman></superman>
    </div>

    <div enter leave> this is a test mouseenter div</div>


</div>



<script type="text/javascript" src="script/angular.min.js"></script>
<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
